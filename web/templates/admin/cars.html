{{template "admin" .}}

{{define "content"}}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Cars</h2>
    <div class="flex space-x-3">
        <button id="sync-derbynet" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">
            Sync from DerbyNet
        </button>
        <button id="add-car" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700">
            + Add Car
        </button>
    </div>
</div>

<div class="mb-4 flex items-center space-x-6">
    <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" id="hide-ineligible" class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
        <span class="ml-2 text-sm font-medium text-gray-700">Hide ineligible cars</span>
    </label>
    <div class="inline-flex items-center">
        <label for="rank-filter" class="mr-2 text-sm font-medium text-gray-700">Filter by class:</label>
        <select id="rank-filter" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">All classes</option>
        </select>
    </div>
</div>

<div id="cars-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Cars will be inserted here -->
</div>

<!-- Add/Edit Modal -->
<div id="car-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h3 id="modal-title" class="text-xl font-bold mb-4">Add Car</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Car Number</label>
                <input type="text" id="car-number"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2"
                       placeholder="e.g., 101">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Racer Name</label>
                <input type="text" id="racer-name"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2"
                       placeholder="e.g., John Smith">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Car Name</label>
                <input type="text" id="car-name"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2"
                       placeholder="e.g., Lightning Bolt">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Class</label>
                <input type="text" id="rank" list="rank-suggestions"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2"
                       placeholder="e.g., Tiger, Lion, Bear">
                <datalist id="rank-suggestions">
                    <!-- Options will be populated dynamically -->
                </datalist>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Photo URL</label>
                <input type="text" id="photo-url"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2"
                       placeholder="https://example.com/photo.jpg">
            </div>
        </div>
        <div class="flex justify-end space-x-4 mt-6">
            <button id="modal-cancel" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
            <button id="modal-save" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Save</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
        <h3 class="text-xl font-bold mb-4">Delete Car</h3>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this car? This action cannot be undone.</p>
        <div class="flex justify-end space-x-4">
            <button id="delete-cancel" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
            <button id="delete-confirm" class="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700">Delete</button>
        </div>
    </div>
</div>

<!-- Sync Status Message -->
<div id="sync-status" class="hidden fixed top-4 right-4 bg-white rounded-lg shadow-lg p-4 z-50 max-w-sm">
    <p id="sync-message" class="text-sm"></p>
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/utils.js"></script>
<script src="/static/js/cars.js"></script>
{{end}}
