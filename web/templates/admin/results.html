{{template "admin" .}}

{{define "content"}}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Voting Results</h2>
    <div class="flex items-center gap-6">
        <label class="flex items-center gap-2 text-sm cursor-pointer">
            <input type="checkbox" id="show-details" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
            <span class="text-gray-700">Show details</span>
        </label>
        <label class="flex items-center gap-2 text-sm cursor-pointer">
            <input type="checkbox" id="show-only-conflicts" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="text-gray-700">Show only conflicts</span>
        </label>
        <button id="push-derbynet" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700">
            Push Results to DerbyNet
        </button>
    </div>
</div>

<!-- Push Status Message -->
<div id="push-status" class="hidden mb-4 rounded-lg shadow-lg p-4 z-50">
    <p id="push-message" class="text-sm"></p>
</div>

<!-- Conflicts Summary Panel -->
<div id="conflicts-panel" class="hidden mb-6">
    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg shadow">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"/>
                </svg>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-lg font-medium text-yellow-800">
                    Conflicts Detected
                </h3>
                <div class="mt-2 text-sm text-yellow-700">
                    <p id="conflicts-summary">
                        <!-- Will be populated by JS -->
                    </p>
                </div>
                <div class="mt-4">
                    <button id="review-conflicts-btn"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-yellow-800 bg-yellow-100 hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                        Review & Resolve Conflicts
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Conflicts Modal -->
<div id="conflicts-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-900">Resolve Conflicts</h3>
            <button id="close-conflicts-modal" class="text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="conflicts-content">
            <!-- Will be populated by JS -->
        </div>
    </div>
</div>

<!-- Set Manual Winner Modal -->
<div id="manual-winner-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Set Manual Winner</h3>
        <p id="manual-winner-message" class="text-gray-700 mb-4"></p>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Reason</label>
            <textarea id="manual-winner-reason"
                      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      rows="3"
                      placeholder="Enter reason for manual override..."></textarea>
        </div>
        <div class="flex justify-end space-x-3">
            <button id="cancel-manual-winner"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button id="confirm-manual-winner"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Set Winner
            </button>
        </div>
    </div>
</div>

<!-- Clear Override Confirmation Modal -->
<div id="clear-override-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Clear Manual Override?</h3>
        <p id="clear-override-message" class="text-gray-700 mb-6"></p>
        <div class="flex justify-end space-x-3">
            <button id="cancel-clear-override"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button id="confirm-clear-override"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                Clear Override
            </button>
        </div>
    </div>
</div>

<div id="results-container" class="space-y-8">
    <!-- Results will be inserted here -->
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/utils.js"></script>
<script src="/static/js/results.js"></script>
{{end}}
