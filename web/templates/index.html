<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DerbyVote - Pinewood Derby Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-800 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-lg mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-4">DerbyVote</h1>
            <p class="text-gray-600 text-lg mb-6">Enter your voter code to begin</p>

            <div class="mb-6">
                <div class="flex items-center justify-center gap-2">
                    <input type="text" data-index="0" maxlength="1"
                           class="code-input w-12 h-14 text-center text-2xl font-mono font-bold border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none uppercase"
                           autocomplete="off" inputmode="text">
                    <input type="text" data-index="1" maxlength="1"
                           class="code-input w-12 h-14 text-center text-2xl font-mono font-bold border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none uppercase"
                           autocomplete="off" inputmode="text">
                    <span class="text-3xl font-bold text-gray-400 mx-1">-</span>
                    <input type="text" data-index="2" maxlength="1"
                           class="code-input w-12 h-14 text-center text-2xl font-mono font-bold border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none uppercase"
                           autocomplete="off" inputmode="text">
                    <input type="text" data-index="3" maxlength="1"
                           class="code-input w-12 h-14 text-center text-2xl font-mono font-bold border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none uppercase"
                           autocomplete="off" inputmode="text">
                    <input type="text" data-index="4" maxlength="1"
                           class="code-input w-12 h-14 text-center text-2xl font-mono font-bold border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none uppercase"
                           autocomplete="off" inputmode="text">
                </div>
                <p id="error-message" class="mt-4 text-red-600 font-medium hidden"></p>
                <p id="loading-message" class="mt-4 text-blue-600 font-medium hidden">Checking code...</p>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-4">
                    Enter the code from your voting card or scan your QR code.
                </p>
                <a href="/admin" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
                    Admin Login
                </a>
            </div>
        </div>

        <p class="text-blue-100 text-sm mt-6">
            Powered by DerbyVote
        </p>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const errorMsg = document.getElementById('error-message');
        const loadingMsg = document.getElementById('loading-message');

        // Focus first input on load
        inputs[0].focus();

        inputs.forEach((input, idx) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                hideError();
                if (e.target.value.length === 1 && idx < inputs.length - 1) {
                    inputs[idx + 1].focus();
                }
                if (idx === inputs.length - 1 && e.target.value.length === 1) {
                    submitCode();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && idx > 0) {
                    inputs[idx - 1].focus();
                }
                if (e.key === 'Enter') {
                    submitCode();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData.getData('text') || '').toUpperCase().replace(/[^A-Z0-9]/g, '');
                // Fill inputs starting from current position
                for (let i = 0; i < text.length && idx + i < inputs.length; i++) {
                    inputs[idx + i].value = text[i];
                }
                // Focus last filled or next empty
                const lastIdx = Math.min(idx + text.length, inputs.length) - 1;
                if (lastIdx === inputs.length - 1 && inputs[lastIdx].value) {
                    submitCode();
                } else {
                    inputs[Math.min(idx + text.length, inputs.length - 1)].focus();
                }
            });
        });

        function hideError() {
            errorMsg.classList.add('hidden');
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            loadingMsg.classList.add('hidden');
        }

        function getCode() {
            const chars = Array.from(inputs).map(i => i.value);
            return `${chars[0]}${chars[1]}-${chars[2]}${chars[3]}${chars[4]}`;
        }

        function isComplete() {
            return Array.from(inputs).every(i => i.value.length === 1);
        }

        async function submitCode() {
            if (!isComplete()) {
                showError('Please enter all 5 characters');
                return;
            }

            const code = getCode();
            hideError();
            loadingMsg.classList.remove('hidden');

            try {
                const response = await fetch(`/api/vote-data/${code}`);
                if (response.ok) {
                    window.location.href = `/vote/${code}`;
                } else {
                    const data = await response.json().catch(() => ({}));
                    showError(data.message || 'Invalid voter code. Please check and try again.');
                    inputs[0].focus();
                    inputs[0].select();
                }
            } catch (error) {
                showError('Unable to verify code. Please try again.');
            }

            loadingMsg.classList.add('hidden');
        }
    </script>
</body>
</html>
