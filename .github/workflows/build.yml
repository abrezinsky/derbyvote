name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Linux AMD64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc

    - name: Run tests
      run: go test -v -cover ./...

    - name: Build binary
      env:
        CGO_ENABLED: 1
        GOOS: linux
        GOARCH: amd64
      run: |
        go build -v -ldflags "-X main.version=${{ github.ref_name }}" -o derbyvote ./cmd/derbyvote
        chmod +x derbyvote

    - name: Verify binary
      run: ./derbyvote -version || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-linux-amd64
        path: derbyvote
        retention-days: 30
