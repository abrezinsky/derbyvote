name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc cmake

    - name: Run tests
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --target test

  build-linux:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        include:
          - arch: linux-amd64
            goos: linux
            goarch: amd64
            cc: gcc
          - arch: linux-arm64
            goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
          - arch: linux-armv7
            goos: linux
            goarch: arm
            goarm: 7
            cc: arm-linux-gnueabihf-gcc
          - arch: linux-armv6
            goos: linux
            goarch: arm
            goarm: 6
            cc: arm-linux-gnueabihf-gcc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install cross-compilers and UPX
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf upx-ucl

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
        CC: ${{ matrix.cc }}
        CGO_ENABLED: 1
      run: |
        go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
          -o bin/derbyvote-${{ matrix.arch }} \
          ./cmd/derbyvote/...

    - name: Compress with UPX
      run: upx --best --lzma bin/derbyvote-${{ matrix.arch }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-${{ matrix.arch }}
        path: bin/derbyvote-${{ matrix.arch }}
        retention-days: 30

  build-windows:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        include:
          - arch: windows-amd64
            goos: windows
            goarch: amd64
            cc: x86_64-w64-mingw32-gcc
          - arch: windows-arm64
            goos: windows
            goarch: arm64
            cc: aarch64-w64-mingw32-gcc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install cross-compilers and UPX
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64 gcc-mingw-w64-aarch64 upx-ucl

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CC: ${{ matrix.cc }}
        CGO_ENABLED: 1
      run: |
        go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
          -o bin/derbyvote-${{ matrix.arch }}.exe \
          ./cmd/derbyvote/...

    - name: Compress with UPX
      run: upx --best --lzma bin/derbyvote-${{ matrix.arch }}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-${{ matrix.arch }}
        path: bin/derbyvote-${{ matrix.arch }}.exe
        retention-days: 30

  build-macos:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: test

    strategy:
      matrix:
        include:
          - arch: darwin-amd64
            runner: macos-13
            goos: darwin
            goarch: amd64
          - arch: darwin-arm64
            runner: macos-14
            goos: darwin
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1
      run: |
        go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
          -o bin/derbyvote-${{ matrix.arch }} \
          ./cmd/derbyvote/...

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-${{ matrix.arch }}
        path: bin/derbyvote-${{ matrix.arch }}
        retention-days: 30
