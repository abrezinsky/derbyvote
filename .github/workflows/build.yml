name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Linux AMD64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc cmake

    - name: Run tests
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --target test

    - name: Build binary
      run: |
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DGO_LDFLAGS="-X main.version=${{ github.ref_name }}" ..
        cmake --build . --target build-linux-amd64

    - name: Verify binary
      run: ./build/bin/derbyvote-linux-amd64 -version || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-linux-amd64
        path: build/bin/derbyvote-linux-amd64
        retention-days: 30
