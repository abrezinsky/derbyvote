name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc cmake

    - name: Run tests
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --target test

  build-linux:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        include:
          - arch: linux-amd64
            goos: linux
            goarch: amd64
            cc: gcc
          - arch: linux-arm64
            goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
          - arch: linux-armv7
            goos: linux
            goarch: arm
            goarm: 7
            cc: arm-linux-gnueabihf-gcc
          - arch: linux-armv6
            goos: linux
            goarch: arm
            goarm: 6
            cc: arm-linux-gnueabihf-gcc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install cross-compilers and UPX
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf upx-ucl

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
        CC: ${{ matrix.cc }}
        CGO_ENABLED: 1
      run: |
        go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
          -o bin/derbyvote-${{ matrix.arch }} \
          ./cmd/derbyvote/...

    - name: Compress with UPX
      run: upx --best --lzma bin/derbyvote-${{ matrix.arch }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-${{ matrix.arch }}
        path: bin/derbyvote-${{ matrix.arch }}
        retention-days: 30

  build-windows:
    name: Build windows-amd64
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install cross-compiler and UPX
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64 upx-ucl

    - name: Build binary
      env:
        GOOS: windows
        GOARCH: amd64
        CC: x86_64-w64-mingw32-gcc
        CGO_ENABLED: 1
      run: |
        go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
          -o bin/derbyvote-windows-amd64.exe \
          ./cmd/derbyvote/...

    - name: Compress with UPX
      run: upx --best --lzma bin/derbyvote-windows-amd64.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-windows-amd64
        path: bin/derbyvote-windows-amd64.exe
        retention-days: 30

  build-macos:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    needs: test

    strategy:
      matrix:
        include:
          - arch: darwin-amd64
            runner: macos-15-intel
            goos: darwin
            goarch: amd64
          - arch: darwin-arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1
      run: |
        go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
          -o bin/derbyvote-${{ matrix.arch }} \
          ./cmd/derbyvote/...

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: derbyvote-${{ matrix.arch }}
        path: bin/derbyvote-${{ matrix.arch }}
        retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: release
      url: ${{ steps.create_release.outputs.html_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Get version
      id: get_version
      run: |
        VERSION=$(date +'%Y.%m.%d')-${GITHUB_SHA::7}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/derbyvote-linux-amd64/derbyvote-linux-amd64
          artifacts/derbyvote-linux-arm64/derbyvote-linux-arm64
          artifacts/derbyvote-linux-armv7/derbyvote-linux-armv7
          artifacts/derbyvote-linux-armv6/derbyvote-linux-armv6
          artifacts/derbyvote-windows-amd64/derbyvote-windows-amd64.exe
          artifacts/derbyvote-darwin-amd64/derbyvote-darwin-amd64
          artifacts/derbyvote-darwin-arm64/derbyvote-darwin-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
